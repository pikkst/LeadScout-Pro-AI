      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo box -->
  <rect x="80" y="200" width="80" height="80" rx="20" fill="url(#accent)"/>
  <text x="120" y="260" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">L</text>
  
  <!-- Title -->
  <text x="190" y="235" font-family="system-ui, sans-serif" font-size="52" font-weight="bold" fill="white">LeadScout Pro AI</text>
  <text x="190" y="275" font-family="system-ui, sans-serif" font-size="24" fill="#93c5fd">AI-Powered B2B Lead Generation</text>
  
  <!-- Tagline -->
  <text x="80" y="370" font-family="system-ui, sans-serif" font-size="32" fill="#e2e8f0">Find Quality Leads with AI Precision</text>
  <text x="80" y="420" font-family="system-ui, sans-serif" font-size="22" fill="#94a3b8">Search • Verify • Download — Worldwide Business Contacts</text>
  
  <!-- Stats bar -->
  <rect x="80" y="470" width="1040" height="80" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="230" y="520" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">50K+</text>
  <text x="230" y="545" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Companies</text>
  <text x="600" y="520" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">95%</text>
  <text x="600" y="545" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Accuracy</text>
  <text x="970" y="520" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">€5</text>
  <text x="970" y="545" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Per Download</text>
  
  <!-- Domain -->
  <text x="1120" y="600" font-family="system-ui, sans-serif" font-size="18" fill="#60a5fa" text-anchor="end">leadscout.online</text>
